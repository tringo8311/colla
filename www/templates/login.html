<ion-view view-title="Sign-In" name="login-view" class="login-page" back-img="bg1.jpg,bg2.jpg,bg3.jpg,bg4.jpg,bg5.jpg" back-url="/img/">
    <ion-nav-bar class="bar-balanced"></ion-nav-bar>
    <ion-content class="padding">
        <div class="logo-body">
            <img src="/img/logo_512.png" width="200" height="200" alt="Logo"/>
        </div>
        <form ng-submit="login(data)">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="data.username" autofocus=""/>
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password"/>
                </label>
            </div>
            <div class="list list-inset">
                <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    Remember me?
                </div>
            </div>
            <button class="button button-block button-positive" ng-click="login(data)">Login</button>
            <br/>
            <div class="text-center">
                Don't have an account yet? <a href="#" class="" ui-sref="signup">Sign Up</a>
            </div><br/>
            <div class="text-center">
                Don't remember your password? <a href="#" class="" ui-sref="forgotpassword">Forgot Password</a>
            </div>
        </form>
    </ion-content>
</ion-view>
