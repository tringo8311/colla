<ion-side-menus>

      <ion-nav-bar class="bar-energized nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
		<ion-nav-buttons side="right">
			<button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>

      </ion-nav-bar>
      <ion-nav-view name="main-content" animation="slide-left-right"></ion-nav-view>

      <ion-header-bar class="bar bar-header bar-calm">

      </ion-header-bar>

        <ul class="list">

      <ion-footer-bar class="bar bar-footer">
        <a class="button button-fullwidth" ui-sref="owner.policy" ng-click="toggleLeft()">Privacy Policy</a>
