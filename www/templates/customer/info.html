<ion-view cache-view="true" view-title="Information" name="customer-info-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    <ion-content class="tabbed-content-within-sidemenu-app padding" has-header="true">
        <div class="list card">
            <div class="item item-avatar">
                <div class="item-char">{{store.firstChar}}</div>
                <h2 class="strong">{{ store.title }}</h2>
                <p class="address">{{ store.address }}, {{ store.city}}, {{store.state}}, {{ store.zipcode }}</p>
            </div>
            <div class="item item-body">
                <ion-slide-box on-slide-changed="slideHasChanged($index)">
                    <ion-slide ng-repeat="slide in slides">
                        <img ng-src="{{slide.src}}">
                    </ion-slide>
                </ion-slide-box>
                <p>{{ store.slogan }}</p>
            </div>
            <div class="item item-icon-left energized">
                <i class="icon ion-clock"></i>
                <h3>Business hour</h3>
                <p>{{ store.business_hour }}&nbsp;</p>
            </div>
            <a href="tel:{{ store.phone }}" class="item item-icon-left balanced" title="Phone">
                <i class="icon ion-ios-telephone-outline"></i>
                {{ store.phone }}&nbsp;
            </a>
            <a href="{{ store.website }}" class="item item-icon-left positive" title="Website">
                <i class="icon ion-earth"></i>
                {{ store.website }}&nbsp;
            </a>
        </div>
		<div class="button-bar">
			<button class="button button-outline icon-left ion-android-list button-positive" ui-sref="customer.reservation">Reservation</button>
			<button class="button button-outline icon-left ion-android-star-outline button-positive" ui-sref="customer.feedback({storeId:store.id})">Feedback</button>
		</div>
        <br/><br/><br/>
    </ion-content>
</ion-view>
