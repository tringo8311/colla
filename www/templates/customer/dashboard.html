<ion-view cache-view="true" name="dashboard-view" view-title="Home">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="tabbed-content-within-sidemenu-app padding" has-header="true" has-footer="true">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doReloadCurrentProfile()"></ion-refresher>
        <div class="row">
            <div class="col text-center">
                <h3 class="title">Welcome {{userProfile.username}}!</h3>
                <p>This could be your Dashboard.</p>
                <div class="card-circle text-center">
                    <div id="qrcode"></div>
                </div>
                <h4 class="strong">{{userProfile.code}}</h4>
                <button class="button button-block button-outline icon-left ion-android-list button-positive" ui-sref="customer.note">Note</button>
                <ion-list>
                    <ion-item class="list-item item-avatar item-positive-outline" ng-repeat="store in userProfile.stores">
                        <div class="item-char" ui-sref="customer.info({id:store.id})">{{store.title | firstChar }}</div>
						<div class="pull-right enable-pointer-events">
							<button class="button" ng-click="toggleBusinessHour(store)" ng-class="store.showBusinessHour ? 'button-positive' : 'button-default'">
								<i class="icon ion-clock"></i>
							</button>
						</div>
                        <div class="detail" ng-hide="store.showBusinessHour">
                            <h2>{{store.title}}</h2>
                            <p class="address">{{ store.address }}, {{ store.city}}, {{store.state}}, {{ store.zipcode }}</p>
                            <p>{{store.phone}}</p>
                        </div>
                        <div class="business-hour" ng-show="store.showBusinessHour">{{store.business_hour}}</div>
                    </ion-item>
                </ion-list>
				<button class="button button-block button-outline icon-left ion-android-list button-positive" ui-sref="customer.reservation">Reservation</button>
                <br/><br/><br/>
            </div>
        </div>
    </ion-content>
    <ion-tabs class="tabs-icon-top tabs-light">
        <ion-tab title="Home" class="assertive" icon="ion-home" href="#/customer/dash">
            <ion-nav-view name="dash-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Around" class="energized" icon="ion-map" href="#/customer/around">
            <ion-nav-view name="around-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="My Offer" class="balanced" icon="ion-pricetags" href="#/customer/offer">
            <ion-nav-view name="offer-tab"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
