<ion-view view-title="Store" name="customer-store-view">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete"></button>
    </ion-nav-buttons>
    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button button-stable" ui-sref="customer.policy"><i class="ion ion-plus"></i></button>
    </ion-nav-buttons>
    <ion-content class="tabbed-content-within-sidemenu-app padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="list-item" ng-repeat="item in stores" ng-click="storeInfo(item)">
                <h2><span class="strong color-positive">{{item.title}}</span></h2>
                <p class="address">{{ item.address }}, {{ item.city }}, {{ item.state }} {{ item.zipcode }}</p>
                <div class="item-part">
                    {{ item.business_hour }}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
