<ion-view view-title="Feedback" name="customer-feedback-view">
    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider">
                Rating
            </div>
            <div class="item range">
                <i class="icon ion-android-star-outline"></i>
                <input type="range" name="rate" ng-model="data.rate">
                <i class="icon ion-android-star"></i>
            </div>
            <label class="item item-input">
                <textarea placeholder="Comments" rows="8" ng-model="data.comment"></textarea>
            </label>
        </div>
        <button class="button button-block button-positive">Submit</button>
    </ion-content>
</ion-view>
